name: Terragrunt Plan PR Comment

on:
  pull_request:
    branches:
    - main
    types: [ opened, synchronize, reopened ]

jobs:
  get-changed-files:
    runs-on: ubuntu-latest
    outputs:
      changed_files: ${{ steps.changed-files.outputs.changed_files }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Get changed files
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            changed_files=$(git diff --name-only -r HEAD^1 HEAD | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "changed_files=$changed_files" >> $GITHUB_OUTPUT
          else
            echo "Not a Pull Request"
            echo "changed_files=[]" >> $GITHUB_OUTPUT
  process-changed-files:
    needs: get-changed-files
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file: ${{ fromJson(needs.get-changed-files.outputs.changed_files) }}
    steps:
      - name: Print file
        run: |
          echo "Processing file: ${{ matrix.file }}"
